<html>

<body>

            <input type="number" id="columns"/>

        </div>
        <div id="boggle_board" class="jumbotron">
        </div>
         <button id="submit">Submit</button>
        <p></p>
    </div>
    
    <div id="boggle_output" class="container jumbotron">
        <p> The possible words from the boggle are:</p>
        <ul id="output"></ul>
    </div>
    <script type="text/javascript" src="boggle.js"></script>
    <style>
        .cell {
            width: 2em;
            height: 2em;
        }
    </style>
</body>
</html
